<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxPayer Management</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>TaxPayer Management</h1>
    <div>
        <h2>Add New TaxPayer</h2>
        <input type="text" id="tid" placeholder="TID">
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="text" id="address" placeholder="Address">
        <button onclick="addTaxPayer()">Add</button>
    </div>
    <div>
        <h2>Search TaxPayer</h2>
        <input type="text" id="searchTid" placeholder="TID">
        <button onclick="searchTaxPayer()">Search</button>
        <div id="searchResult"></div>
    </div>
    <div>
        <h2>All TaxPayers</h2>
        <ul id="taxpayerList"></ul>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
